<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>scrollReveal 演示</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<style>
	*{
		margin:0;
		padding:0;
	}

	ul,li{
		list-style:none;
	}

	li{
		margin:1% 0;
	}

	img{
		width:100%;
		height: auto;
		border-radius: 4px;
		box-shadow: 2px 2px 4px 4px rgba(0,0,0,.1);
	}
</style>
</head>
<body>
<div class="main">
	<div class="container">
		<ul class="row">
			<li class="col-md-3 col-sm-2 col-xs-12 foo1"><img src="images/1.jpg"></li>
			<li class="col-md-3 col-sm-4 col-xs-12 foo15"><img src="images/6.jpg"></li>
			<li class="col-md-3 col-sm-4 col-xs-12 foo2"><img src="images/10.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo8"><img src="images/14.jpg"></li>
		</ul>
		<ul class="row">	
			<li class="col-md-3 col-sm-4 col-xs-12 foo12"><img src="images/8.jpg"></li>
			<li class="col-md-3 col-sm-4 col-xs-12 foo13"><img src="images/3.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo3"><img src="images/8.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo5"><img src="images/11.jpg"></li>
		</ul>	
		<ul class="row">
			<li class="col-md-3 col-sm-3 col-xs-12 foo12"><img src="images/3.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo18"><img src="images/4.jpg"></li>
			<li class="col-md-3 col-sm-3 col-xs-12 foo1"><img src="images/19.jpg"></li>
			<li class="col-md-3 col-sm-4 col-xs-12 foo7"><img src="images/13.jpg"></li>
		</ul>
		<ul class="row">
			<li class="col-md-6 col-sm-7 col-xs-12 foo12"><img src="images/3.jpg"></li>
			<li class="col-md-6 col-sm-5 col-xs-12 foo18"><img src="images/4.jpg"></li>
		</ul>
		<ul class="row">
			<li class="col-md-3 col-sm-3 col-xs-12 foo1"><img src="images/1.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo15"><img src="images/6.jpg"></li>
			<li class="col-md-3 col-sm-3 col-xs-12 foo2"><img src="images/10.jpg"></li>
			<li class="col-md-3 col-sm-2 col-xs-12 foo8"><img src="images/14.jpg"></li>
		</ul>
	</div>
</div>	

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scrollreveal.js"></script>
<script>
    window.sr = ScrollReveal({ reset: true });
    sr.reveal( '.foo0', { reset: false,scale:1, distance: '100px',delay: 0,duration :1000,easing:'ease-out' } );
    sr.reveal( '.foo1', { reset: false,scale:1,distance: '100px',delay: 200,duration : 1000,easing:'ease-out'} );
    sr.reveal( '.foo2', {reset: false,scale:1,distance: '100px',delay: 400,duration : 1000,easing:'ease-out'} );
    sr.reveal( '.foo3', {reset: false,scale:1,distance: '100px',delay: 600,duration : 1000,easing:'ease-out'} );
    sr.reveal( '.foo4', { reset: false,origin  : 'bottom',distance: '100px',duration : 1800,easing:'ease-in-out'} );
    sr.reveal( '.foo5', { reset: false,origin  : 'top',distance: '100px',duration : 1000,easing:'ease-in-out'} );
    sr.reveal( '.foo6', { reset: false,origin  : 'left',distance: '100px',duration : 1000,easing:'ease-in-out'} );
    sr.reveal( '.foo7', {reset: false, origin  : 'right',distance: '100px',duration : 1000,easing:'ease-in-out'} );
    sr.reveal( '.foo8', {reset: false, origin  : '0',delay:'0', rotate  : { x: 0, y: 180, z: 0 },duration : 1000,easing:'ease-in-out'} );
    sr.reveal( '.foo9', {reset: false, origin  : 'top',delay:'0', rotate  : { x: 0, y: 180, z: 0 },duration : 1200,easing:'ease-in-out'} );
    sr.reveal( '.foo10', {reset: false, origin  : 'top',delay:'200', rotate  : { x: 0, y: 180, z: 0 },duration : 1000,easing:'ease-in-out'} );
    sr.reveal( '.foo11', {reset: false,delay:'200',distance: '30px',duration : 600,easing:'ease-in-out'} );
    sr.reveal( '.foo12', {reset: false,delay:'400',distance: '30px',duration : 600,easing:'ease-in-out'} );
    sr.reveal( '.foo13', {reset: false,delay:'800',distance: '30px',duration : 600,easing:'ease-in-out'} );
    sr.reveal( '.foo14', {reset: false,delay:'1200',distance: '30px',duration : 600,easing:'ease-in-out'} );
    sr.reveal( '.foo15', {reset: false,distance: '50px',origin:'right',duration : 500,easing:'ease-in-out'} );
    sr.reveal('.foo16',{reset:false,distance:'200px',origin:'top',duration:500,scale:'0.5',rotate:'45deg'})
    sr.reveal('.foo17',{origin:'left', delay:800,duration : 1200,scale:'1.5'})
    sr.reveal('.foo18',{origin:'top', delay:1000,duration : 800})
    sr.reveal('.foo19',{origin:'right', duration:1000,rotate  : { x: 45, y: 90, z: 0 },})
    sr.reveal('.foo20',{origin:'bottom', duration:1000})
</script>
</body>
</html>
